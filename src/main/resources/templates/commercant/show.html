<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>[[${commercant.name}]]</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
	      type="text/css"/>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand font-weight-bold" th:href="@{/}">NFTw</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/}">Accueil</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/commercants}">Commerçants</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/paniers}">Paniers</a>
			</li>
		</ul>
		<div class="d-inline my-2 mr-sm-2">
			<div sec:authorize="isAuthenticated()" class="navbar-nav">
				<div class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						[[${#authentication.getPrincipal().getFullName()}]]
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/account/orders}">Mes commandes</a>
						<a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" th:href="@{/admin}">Panneau
							d'administration</a>
						<div class="dropdown-divider"></div>
						<a th:href="@{/logout}" class="dropdown-item">Se déconnecter</a>
					</div>
				</div>
			</div>
			<div sec:authorize="isAnonymous()" class="navbar-nav">
				<a th:href="@{/signup}" class="nav-link">S'inscrire</a>
				<a th:href="@{/login}" class="nav-link">Se connecter</a>
			</div>
		</div>
	</div>
</nav>
<div class="container">
	<div class="d-flex flex-row align-items-center justify-content-between mb-3">
		<h1 class="d-inline m-0" th:text="${commercant.name}"></h1>
		<p class="d-inline m-0 h3 font-weight-normal" th:text="${commercant.category.name}"></p>
	</div>
	<p th:text="${commercant.description}"></p>
	<p th:text="${commercant.ville + ' (' + commercant.departement + ')'}" class="m-0"></p>
	<p th:text="${commercant.addresse}"></p>
</div>
<h2 class="container mt-5">Paniers proposés</h2>
<hr class="featurette-divider mt-0 mb-0">
<div class="container">
	<p th:if="${#lists.isEmpty(commercant.paniers)}">Aucun panier disponible</p>
	<th:block th:unless="${#lists.isEmpty(commercant.paniers)}">
		<th:block th:each="panier : ${commercant.paniers}">
			<th:block th:if="${panier.order == null and panier.validUntil.after(#dates.createToday())}">
				<div class="card mt-4">
					<div class="card-body">
						<div class="d-flex flex-row align-items-center justify-content-between">
							<p class="h2 mb-3" th:text="${panier.category.name}"></p>
							<p class="d-inline m-0 h4" th:text="${#numbers.formatDecimal(panier.prix, 1, 2, 'COMMA') + ' €'}"></p>
						</div>
						<p th:text="${panier.description}"></p>
						<div class="d-flex flex-row align-items-center justify-content-between">
							<p th:text="${'Validité : ' + panier.validUntil}"></p>
							<a class="btn btn-dark" th:href="@{/order/{id}(id=${panier.id})}">Commander</a>
						</div>
					</div>
				</div>
			</th:block>
		</th:block>
	</th:block>
</div>
</body>
</html>
