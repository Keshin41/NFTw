<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Erreur</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
	      type="text/css"/>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand font-weight-bold" th:href="@{/}">NFTw</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/}">Accueil</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/commercants}">Commerçants</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/paniers}">Paniers</a>
			</li>
		</ul>
		<div class="d-inline my-2 mr-sm-2">
			<div sec:authorize="isAuthenticated()" class="navbar-nav">
				<div class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						[[${#authentication.getPrincipal().getFullName()}]]
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/account/orders}">Mes commandes</a>
						<a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" th:href="@{/admin}">Panneau
							d'administration</a>
						<div class="dropdown-divider"></div>
						<a th:href="@{/logout}" class="dropdown-item">Se déconnecter</a>
					</div>
				</div>
			</div>
			<div sec:authorize="isAnonymous()" class="navbar-nav">
				<a th:href="@{/signup}" class="nav-link">S'inscrire</a>
				<a th:href="@{/login}" class="nav-link">Se connecter</a>
			</div>
		</div>
	</div>
</nav>
<div class="container">
	<h1 class="my-5">Erreur</h1>
	<p>Quelque chose s'est mal passé</p>
	<a th:href="@{/}" class="btn btn-outline-dark">Revenir à l'accueil</a>
</div>
</body>
</html>
